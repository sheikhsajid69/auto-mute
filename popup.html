<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>YouTube Ad Auto Mute</h3>
        </div>
        
        <div class="content">
            <div class="toggle-section">
                <label class="toggle-label">
                    <input type="checkbox" id="toggleExtension" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Auto Mute Ads</span>
                </label>
            </div>
            
            <div class="status" id="status">
                <span class="status-indicator active" id="statusIndicator"></span>
                <span id="statusText">Extension Active</span>
            </div>
            
            <div class="info">
                <p>Automatically mutes YouTube ads within milliseconds of detection.</p>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
